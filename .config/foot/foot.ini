term=xterm-256color
font=Iosevka Nerd Font:size=14:antialias=true:autohint=true
include=~/.config/foot/themes/gruvbox-material-light-medium.ini

[cursor]
style=block
blink=no

[colors]
alpha=1.0

[key-bindings]
scrollback-up-line=Mod1+k
font-increase=Control+plus Control+equal Control+KP_Add Mod1+K
scrollback-down-line=Mod1+j
font-decrease=Control+minus Control+KP_Subtract Mod1+J
spawn-terminal=Mod4+Shift+Return
